    <script>
        function generateRandomString(length) {
            let result = '';
            const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            const charactersLength = characters.length;

            for (let i = 0; i < length; i++) {
                result += characters.charAt(Math.floor(Math.random() * charactersLength));
            }

            return result;
        }

        function generateRandomStringWithTimestamp(length) {
            const randomString = generateRandomString(length);
            const timestamp = new Date().toISOString();

            return `${randomString}_${timestamp}`;
        }

        function downloadDiv() {
            var divToDownload = document.getElementById("divToDownload");

            // Create a canvas element
            var canvas = document.createElement("canvas");
            canvas.width = divToDownload.offsetWidth;
            canvas.height = divToDownload.offsetHeight;

            // Get the 2D context of the canvas
            var context = canvas.getContext("2d");

            // Draw the div's content onto the canvas
            context.drawFocusIfNeeded(divToDownload);

            // Convert the canvas to an image data URL
            var dataURL = canvas.toDataURL("image/jpeg"); // or "image/png" for PNG format

            // Create a link element and set the image data URL as its href
            var link = document.createElement("a");
            link.href = dataURL;

            // Set the filename for the downloaded image
            link.download = "div_image.jpg"; // or "div_image.png" for PNG format

            // Simulate a click on the link to trigger the download
            link.click();
        }

            var heightRatio = parseInt(actualHeight) / parseInt(divHeight);

                            var key_itemz = '0';

                var yc = '531.70028818444';
                var wc = '285.30259365994';

                document.getElementById('p_text_div_' + key_item).style.marginTop  = (parseInt(yc) / (parseFloat(heightRatio))) + 'px';
                document.getElementById('p_text_div_' + key_item).style.width      = (parseInt(wc) / (parseFloat(widthRatio))) + 'px';

                document.getElementById('p_text_mob_' + key_item).style.fontSize   = (parseInt(fontSize) / (parseFloat(widthRatio))) + 'px';

            let canvas = document.createElement("canvas");
            canvas.width = width;

            html2canvas(artboard, { canvas: canvas }).then(canvas => {
                let dataURL = canvas.toDataURL('image/png');
                let blob = dataURItoBlob(dataURL);
                let url = URL.createObjectURL(blob);
                // let url = dataURL.replace(/^data:image\/png/, 'data:application/octet-stream');

        function dataURItoBlob(dataURI) {
            let byteString = atob(dataURI.split(',')[1]);
            let ab = new ArrayBuffer(byteString.length);
            let ia = new Uint8Array(ab);
            for (let i = 0; i < byteString.length; i++) {
                ia[i] = byteString.charCodeAt(i);
            }
            return new Blob([ab], { type: 'image/png' });
        }

        function getInputValue() {
            let textname = [];
            let textnamem = [];

                            textname.push(document.getElementById("artboard_input_1").value);
                textnamem.push(document.getElementById("artboard_input_mob_1").value);
            
            // Update text content for both desktop and mobile inputs
            textname.forEach((value, key) => {
                let k = key + 1;
                let z = document.getElementById("artboard_input_" + k).value;
                document.getElementById("p_text_hidden_" + k).innerHTML = z;
                let zm = document.getElementById("artboard_input_mob_" + k).value;
                document.getElementById("p_text_mob_hidden_" + k).innerHTML = zm;
            });

            // Prepare for download
            let downloadLink = document.createElement('a');
            downloadLink.setAttribute('download', 'Digital Valley.png');
            document.getElementById("artboard_print_hidden").style.display = 'inline-flex';

                            let artboard = document.getElementById("artboard_print_hidden");

                html2canvas(artboard).then(canvas => {
                    // Convert canvas to blob
                    canvas.toBlob(blob => {
                        if (window.navigator.msSaveOrOpenBlob) {
                            // For IE and Edge
                            window.navigator.msSaveOrOpenBlob(blob, 'Digital Valley.png');
                        } else {
                            // For other browsers
                            // Create a temporary link element
                            let tempLink = document.createElement('a');
                            tempLink.style.display = 'none';
                            document.body.appendChild(tempLink);

                            // Set href attribute to the Blob URL
                            let objectURL = URL.createObjectURL(blob);
                            tempLink.href = objectURL;
                            tempLink.setAttribute('download', 'Digital Valley.png');

                            // Simulate click to trigger download
                            tempLink.click();

                            // Clean up
                            document.body.removeChild(tempLink);
                            URL.revokeObjectURL(objectURL);
                            setTimeout(showSuccessMessage, 3000);

                        }
                    }, 'image/png');
                }).catch(error => {
